services:
  frontend-insta:
    container_name: frontend-insta
    restart: always
    build: frontend-insta
    volumes:
      - ./frontend-insta:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    networks:
      - react-express
    ports:
      - 3000:3000
    stdin_open: true
  backend:
    container_name: backend
    restart: always
    build: backend
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - express-mongo
      - react-express
    expose: 
      - 3000
  mongo:
    container_name: mongo
    restart: always
    image: mongo:4.2.0
    volumes:
      - ./data:/data/db
    networks:
      - express-mongo
    expose:
      - 27017
networks:
  react-express:
  express-mongo: